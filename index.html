<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body>

    <main class="main-ini">
        <div class="titulo">
            <h1>Cálculo de IMC</h1>
        </div>
        <div>
            <input class="input-text flex" type="number" placeholder="Altura">
            <input class="input-text flex" type="number" placeholder="Peso">
            <input class="input-text flex" type="text" placeholder="Sexo">
        </div>
        <div>
            <input class="check-input" type="checkbox" name="idoso" id="">
            <label class="check-label">Eu tenho 65 anos ou mais</label>
        </div>
        <button class="btns button-ini" onclick="clicarBotoes()">Calcular meu IMC</button>
        <button class="btns button-calc" onclick="clicarBotoes()">Entenda o cálculo</button>
    </main>

</body>

<script src="js/app.js"></script>

</html>
